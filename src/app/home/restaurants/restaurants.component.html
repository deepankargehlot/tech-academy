<div class="d-flex flex-column restaurant-list">
    <div class="title">
        Restaurants
    </div> 
    <div class="d-flex flex-wrap flex-row " style="width: 100%;">
        <div *ngFor=" let restaurant of restaurants.allRestaurants " class="res" [routerLink]="'restaurant/' + restaurant.id">
            <app-restaurant-tile [restaurant]="restaurant"></app-restaurant-tile>
        </div>
        <div *ngIf="restaurants.allRestaurants.length === 0">
            No Restaurants found for the filters applied, try something else
        </div>
    </div>

</div>
